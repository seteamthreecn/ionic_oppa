<ion-content padding class="login auth-page">

  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h3 no-margin>
        <ion-text color="light" class="fw700">
          <ion-text color="white;">สมัครบัญชีผู้ใช้</ion-text>
        </ion-text>
      </h3>
    </div>

    <!-- Register form -->
    <form [formGroup]="onRegisterForm" class="list-form">

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="person" item-start></ion-icon>
          ชื่อจริง
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="firstName" [(ngModel)]="fname"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('firstName').touched && onRegisterForm.get('firstName').hasError('required')">
        <ion-text color="warning">
          กรุณากรอกชื่อจริง
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="person" item-start></ion-icon>
          นามสกุล
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="lastName" [(ngModel)]="lname"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('lastName').touched && onRegisterForm.get('lastName').hasError('required')">
        <ion-text color="warning">
          กรุณากรอกนามสกุล
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="contact" item-start></ion-icon>
          ชื่อผู้ใช้
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('username').touched && onRegisterForm.get('username').hasError('required')">
        <ion-text color="warning">
          กรุณากรอกชื่อผู้ใช้งาน
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          รหัสผ่าน
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="onRegisterForm.get('password').touched && onRegisterForm.get('password').hasError('required')">
        <ion-text color="warning">
          กรุณากรอกรหัสผ่าน
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          ยืนยันรหัสผ่าน
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password2" [(ngModel)]="password2"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="onRegisterForm.get('password2').touched && onRegisterForm.get('password2').hasError('required')">
        <ion-text color="warning">
          กรุณากรอกรหัสผ่านครั้งที่ 2
        </ion-text>
      </p>

    </form>

    <div margin-top>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="sign_up()" [disabled]="!onRegisterForm.valid"
        tappable>
        <ion-icon name="log-in"></ion-icon>
        สร้างบัญชีผู้ใช้งาน
      </ion-button>

    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToLogin()" tappable>
        <ion-text color="light">
          <strong>ฉันมีบัญชีผู้ใช้งาน คลิก!!!</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
