<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <h6 style="text-align: center;">
          รายรับทั้งหมด
        </h6>
      </ion-text>
    </ion-title>
    <!-- <ion-buttons slot="end">
          <ion-button color="primary">
              <ion-icon name="add-circle" color="light" size=""></ion-icon>
          </ion-button>
      </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary" (click)="input_data()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Part Of Search Data-->
  <ion-toolbar color="dark">
    <ion-row>
      
      <ion-col>
        <ion-label>ค้นหา</ion-label>
      </ion-col>
      <ion-col>
        <ion-datetime
          display-format="MMM YYYY"
          picker-format="MMM YYYY"
          [(ngModel)]="myDate"
        ></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  <!-- Part of List All Data -->
  <ion-list>
    <!-- Sliding item with icon start options on end side -->
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <ion-row>
            <ion-col style="text-align: left; color: black; font-weight: bold;"
              >วันที่</ion-col
            >
            <ion-col style="text-align: right; color: black; font-weight: bold;"
              >จำนวนเงิน</ion-col
            >
          </ion-row>
          <ion-row>
            <ion-col style="text-align: left; color: black;">
              <h6>12 ก.พ. 2562</h6>
            </ion-col>
            <ion-col style="text-align: right; color: black;">
              <h6>3,000,000 บาท</h6>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option
          style="background-color: #2F4169;"
          (click)="show_data_income()"
        >
          <ion-icon slot="start" name="information-circle"></ion-icon>
          ข้อมูล
        </ion-item-option>
        <ion-item-option
          style="background-color: #FFF5DA; color: #2F4169;"
          (click)="edit_data_income()"
        >
          <ion-icon slot="start" name="create"></ion-icon>
          แก้ไข
        </ion-item-option>
        <ion-item-option
          style="background-color: #DE3401;"
          (click)="delete_data()"
        >
          <ion-icon slot="start" name="trash"></ion-icon>
          ลบ
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
