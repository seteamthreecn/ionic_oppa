<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button color="secondary"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <ion-text color="light">
                <h6 style="text-align: center;">
                    ประเภทเรื่องร้องเรียน
                </h6>
            </ion-text>
        </ion-title>
        <!-- <ion-buttons slot="end">
            <ion-button color="primary" (click)="input_data()">
                <ion-icon name="add-circle" color="light" size=""></ion-icon>
            </ion-button>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- Part Of Input Data -->
    <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="input_data()">
      <ion-fab-button color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- Part Of Search Data-->
    <ion-toolbar color="dark">
        <ion-searchbar type="text" debounce="500"  placeholder="กรุณากรอกคำค้นหา"></ion-searchbar>
    </ion-toolbar>

    <br>
    <ion-list text-center>
        <ion-label style="color:black">ค้นหา: </ion-label>

        <ion-checkbox color="secondary" checked ></ion-checkbox>
        <ion-label style="color:black">&emsp;ใช้งาน&emsp;</ion-label>

        <ion-checkbox color="secondary" checked ></ion-checkbox>
        <ion-label style="color:black">&emsp;ไม่ใช้งาน</ion-label>
    </ion-list>


    <!-- Part Of Data Interval -->
    <ion-grid *ngFor="let category of categoryList;let i = index">
        <!-- <ion-card *ngIf="category.is_active == '1'" style="background-color: #233D53; border: solid 2px #064B73;" (click)="edit_data(category.category_id)">
            <ion-card-header>
                <ion-row>
                    <ion-col style="text-align: left; color: white;">ชื่อ</ion-col>
                    <ion-col style="text-align: right; color: white;">สถานะ</ion-col>
                </ion-row>
                </ion-card-header>
                <ion-card-content>
                <ion-row>
                    <ion-col style="text-align: left; color: white;">{{category.name}}</ion-col>
                    <ion-col style="text-align: right; color: white;">ใช้งาน</ion-col>
                </ion-row>
                </ion-card-content>
        </ion-card> -->

        <ion-list *ngIf="category.is_active == '1'">
            <!-- Sliding item with icon start options on end side -->
            <ion-item-sliding>
              <ion-item>
                <ion-label>
                    <ion-row>
                    <ion-col style="text-align: left; color: black;">ชื่อ</ion-col>
                    <ion-col style="text-align: right; color: black;">สถานะ</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col style="text-align: left; color: black;"><h6></h6></ion-col>
                        <ion-col style="text-align: right; color: black;"><h6>ใช้งาน</h6></ion-col>
                    </ion-row>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="warning" >
                  <ion-icon slot="start" name="create"></ion-icon>
                  แก้ไข
                </ion-item-option>
                <ion-item-option color="danger" >
                  <ion-icon slot="start" name="trash"></ion-icon>
                  ลบ
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>

        <!-- <ion-card *ngIf="category.is_active == '0'" style="background-color: #E9454F; border: solid 2px #FA532E;" (click)="edit_data(category.category_id)">
            <ion-card-header>
                <ion-row>
                    <ion-col style="text-align: left; color: white;">ชื่อ</ion-col>
                    <ion-col style="text-align: right; color: white;">สถานะ</ion-col>
                </ion-row>
                </ion-card-header>
                <ion-card-content>
                <ion-row>
                    <ion-col style="text-align: left; color: white;">{{category.name}}</ion-col>
                    <ion-col style="text-align: right; color: white;">ไม่ใช้งาน</ion-col>
                </ion-row>
                </ion-card-content>
        </ion-card> -->

        <ion-list *ngIf="category.is_active == '0'">
            <!-- Sliding item with icon start options on end side -->
            <ion-item-sliding>
              <ion-item>
                <ion-label>
                    <ion-row>
                    <ion-col style="text-align: left; color: black;">ชื่อ</ion-col>
                    <ion-col style="text-align: right; color: black;">สถานะ</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col style="text-align: left; color: black;"><h6></h6></ion-col>
                        <ion-col style="text-align: right; color: black;"><h6>ไม่ใช้งาน</h6></ion-col>
                    </ion-row>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="warning" >
                  <ion-icon slot="start" name="create"></ion-icon>
                  แก้ไข
                </ion-item-option>
                <ion-item-option color="danger" >
                  <ion-icon slot="start" name="trash"></ion-icon>
                  ลบ
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>

    </ion-grid>

</ion-content>
