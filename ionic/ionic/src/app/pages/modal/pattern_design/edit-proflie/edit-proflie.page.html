<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-button color="primary" (click)="closeModal()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <h6 style="text-align: center;">แก้ไขข้อมูลส่วนตัว</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="align-items: center;" text-center *ngIf="imgURL">
    <ion-avatar slot="start" class="user-avatar image-center">
      <img [src]="imgURL" />
    </ion-avatar>
  </div>
  <span style="color:red;" *ngIf="message">{{message}}</span>
  <div class="box ion-text-center" > 
    <input #file type="file" accept="image/*" name="file-4[]" id="file-4" class="inputfile inputfile-3" data-multiple-caption="{count} files selected" (change)="preview(file.files)" />
    <label for="file-4"><span>เลือกรูป profile</span></label>
  </div>
  <h5 style="font-weight: bold;">ชื่อ:</h5>
  <ion-item>
    <ion-input
      type="name"
      placeholder="ชื่อ"
      value=""
      [(ngModel)]="user_fname"
    ></ion-input>
  </ion-item>

  <h5 style="font-weight: bold;">นามสกุล:</h5>
  <ion-item>
    <ion-input
      type="name"
      placeholder="นามสกุล"
      value=""
      [(ngModel)]="user_lname"
    ></ion-input>
  </ion-item>

  <h5 style="font-weight: bold;">ชื่อผู้ใช้:</h5>
  <ion-item>
    <ion-input
      type="name"
      placeholder="ชื่อผู้ใช้"
      value=""
      [(ngModel)]="user_username"
    ></ion-input>
  </ion-item>

  <h5 style="font-weight: bold;">อีเมล:</h5>
  <ion-item>
    <ion-input
      type="name"
      placeholder="อีเมล"
      value=""
      [(ngModel)]="user_email"
    ></ion-input>
  </ion-item>
